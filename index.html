<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TripTime – Calculateur de trajet</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">TripTime</h1>
    <h2 class="subtitle">Comparateur de temps & impact CO₂</h2>

    <!-- ——— Animation : centre + 5 orbites ——— -->
    <div class="orbit-container" aria-hidden="true">
      <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <path id="o20"  d="M150 150 m-20,0 a20 20 0 1 0 40 0 a20 20 0 1 0 -40 0"  />
          <path id="o30"  d="M150 150 m-30,0 a30 30 0 1 0 60 0 a30 30 0 1 0 -60 0" />
          <path id="o40"  d="M150 150 m-40,0 a40 40 0 1 0 80 0 a40 40 0 1 0 -80 0" />
          <path id="o50"  d="M150 150 m-50,0 a50 50 0 1 0 100 0 a50 90 0 1 0 -100 0" />
          <path id="o60" d="M150 150 m-60,0 a60 60 0 1 0 120 0 a60 60 0 1 0 -120 0" />
        </defs>

        <!-- Centre moutarde -->
        <circle cx="150" cy="150" r="5" fill="#DEBA52"/>

        <!-- 5 billes blanches -->
        <g fill="white">
          <circle r="3"><animateMotion dur="4s"  repeatCount="indefinite" rotate="auto"><mpath href="#o20"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="6s"  repeatCount="indefinite" rotate="auto"><mpath href="#o30"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="8s"  repeatCount="indefinite" rotate="auto"><mpath href="#o40"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="10s" repeatCount="indefinite" rotate="auto"><mpath href="#o50"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="12s" repeatCount="indefinite" rotate="auto"><mpath href="#o60"/></animateMotion></circle>
        </g>
      </svg>
    </div>

    <!-- UI distance / vitesse inchangée -->
    <div class="distance-buttons">
      <button class="distance-button active" data-distance="50">50&nbsp;km</button>
      <button class="distance-button" data-distance="100">100&nbsp;km</button>
      <button class="distance-button" data-distance="200">200&nbsp;km</button>
      <button class="distance-button" data-distance="500">500&nbsp;km</button>
    </div>

    <div class="speed-slider-container">
      <label class="speed-label" for="speed-slider">
        Vitesse choisie&nbsp;: <span id="chosen-speed">130&nbsp;km/h</span>
      </label>
      <input type="range" id="speed-slider" min="50" max="250" value="130" step="1">
    </div>

    <!-- Résultats -->
    <div class="comparison-container">
      <div class="scenario" id="default-scenario">
        <h3>Référence&nbsp;130&nbsp;km/h</h3>
        <div class="result-item"><label>Temps trajet&nbsp;:</label><span id="default-time">--</span></div>
        <div class="result-item"><label>CO₂&nbsp;:</label><span id="default-co2">--</span></div>
        <div class="result-item"><label>Énergie élec&nbsp;:</label><span id="default-elec">--</span></div>
        <div class="result-item"><label>Diesel&nbsp;:</label><span id="default-diesel">--</span></div>
        <div class="result-item"><label>Essence&nbsp;:</label><span id="default-gas">--</span></div>
      </div>
      <div class="scenario" id="custom-scenario">
        <h3>Votre&nbsp;vitesse</h3>
        <div class="result-item"><label>Temps trajet&nbsp;:</label><span id="custom-time">--</span></div>
        <div class="result-item"><label>CO₂&nbsp;:</label><span id="custom-co2">--</span></div>
        <div class="result-item"><label>Énergie élec&nbsp;:</label><span id="custom-elec">--</span></div>
        <div class="result-item"><label>Diesel&nbsp;:</label><span id="custom-diesel">--</span></div>
        <div class="result-item"><label>Essence&nbsp;:</label><span id="custom-gas">--</span></div>
      </div>
    </div>
  </div>

  <p class="footer">
    One of many side projects from
    <a href="https://www.linkedin.com/in/tanguyduthion/" target="_blank" rel="noopener noreferrer"><span class="highlight">SidersClub</span></a>
  </p>

  <script src="script.js"></script>
</body>
</html>
