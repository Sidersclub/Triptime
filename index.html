<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripTime – Calculateur de trajet</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">TripTime</h1>
    <h2 class="subtitle">Comparateur de temps &amp; impact CO₂</h2>

    <!-- Animation soleil -->
    <div class="sun-container" aria-hidden="true">
      <div class="sun-wrapper">
        <div class="sun-core"></div>
        <!-- 12 rayons / pétales -->
        <div class="sun-ray" style="--i:0"></div>
        <div class="sun-ray" style="--i:1"></div>
        <div class="sun-ray" style="--i:2"></div>
        <div class="sun-ray" style="--i:3"></div>
        <div class="sun-ray" style="--i:4"></div>
        <div class="sun-ray" style="--i:5"></div>
        <div class="sun-ray" style="--i:6"></div>
        <div class="sun-ray" style="--i:7"></div>
        <div class="sun-ray" style="--i:8"></div>
        <div class="sun-ray" style="--i:9"></div>
        <div class="sun-ray" style="--i:10"></div>
        <div class="sun-ray" style="--i:11"></div>
      </div>
    </div>

    <!-- Distance -->
    <div class="distance-buttons">
      <button class="distance-button active" data-distance="50">50&nbsp;km</button>
      <button class="distance-button" data-distance="100">100&nbsp;km</button>
      <button class="distance-button" data-distance="200">200&nbsp;km</button>
      <button class="distance-button" data-distance="500">500&nbsp;km</button>
    </div>

    <!-- Vitesse -->
    <div class="speed-slider-container">
      <label class="speed-label" for="speed-slider">
        Vitesse choisie&nbsp;: <span id="chosen-speed">130&nbsp;km/h</span>
      </label>
      <input type="range" id="speed-slider" min="50" max="250" value="130" step="1">
    </div>

    <!-- Résultats -->
    <div class="comparison-container">
      <!-- Référence -->
      <div class="scenario" id="default-scenario">
        <h3>Référence&nbsp;130&nbsp;km/h</h3>
        <div class="result-item"><label>Temps trajet&nbsp;:</label><span id="default-time">--</span></div>
        <div class="result-item"><label>CO₂&nbsp;:</label><span id="default-co2">--</span></div>
        <div class="result-item"><label>Énergie élec&nbsp;:</label><span id="default-elec">--</span></div>
        <div class="result-item"><label>Diesel&nbsp;:</label><span id="default-diesel">--</span></div>
        <div class="result-item"><label>Essence&nbsp;:</label><span id="default-gas">--</span></div>
      </div>

      <!-- Personnalisé -->
      <div class="scenario" id="custom-scenario">
        <h3>Votre&nbsp;vitesse</h3>
        <div class="result-item"><label>Temps trajet&nbsp;:</label><span id="custom-time">--</span></div>
        <div class="result-item"><label>CO₂&nbsp;:</label><span id="custom-co2">--</span></div>
        <div class="result-item"><label>Énergie élec&nbsp;:</label><span id="custom-elec">--</span></div>
        <div class="result-item"><label>Diesel&nbsp;:</label><span id="custom-diesel">--</span></div>
        <div class="result-item"><label>Essence&nbsp;:</label><span id="custom-gas">--</span></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <p class="footer">
    One of many side projects from
    <a href="https://siders.club" target="_blank" rel="noopener noreferrer">
      <span class="highlight">SidersClub</span>
    </a>
  </p>

  <script src="script.js"></script>
</body>
</html>
